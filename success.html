<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Success | Little Cino</title>
<link rel="shortcut icon" href="images/logos/icon/logo2.ico" type="image/x-icon">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
    font-family: "Arial", sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background: url('images/logos/background.jpg') center center/cover no-repeat; /* Background image with Unsplash link */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.success-message {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 20px;
}

.success-message h1 {
    color: #4CAF50;
    margin-bottom: 20px;
}

.success-message p {
    color: #333;
    font-size: 18px;
    margin-bottom: 20px;
}

.success-message a {
    display: inline-block;
    margin-top: 20px;
    color: #fff;
    background-color: #333;
    padding: 12px 24px;
    border-radius: 4px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.success-message a:hover {
    background-color: #555;
}

@media screen and (max-width: 600px) {
    .success-message {
        padding: 20px;
        margin: 10px;
    }
    
    .success-message h1 {
        font-size: 28px;
    }
    
    .success-message p {
        font-size: 16px;
    }

    .success-message a {
        padding: 10px 20px;
        font-size: 14px;
    }
}
</style>
</head>
<body>

<div class="success-message">
    <i class="fa fa-check-circle" style="font-size:48px;color:#4CAF50"></i>
    <h1>Message Sent!</h1>
    <p>Thank you for getting in touch with us. We will get back to you soon.</p>
    <p>Please check your email inbox or spam folder for further updates.</p>
    <a href="index.html"><i class="fa fa-home"></i> Go Back to Home</a>
</div>

</body>
</html>
