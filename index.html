<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="https://cino-cafe.github.io/Loughborough/icon.jpg" sizes="16x16 32x32">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .construction-container {
            text-align: center;
            max-width: 600px;
            padding: 50px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .construction-container h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .construction-container p {
            color: #666;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .construction-container img {
            max-width: 100%;
            height: auto;
            margin-top: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="construction-container">
        <h1>This Website is Under Construction</h1>
        <p>We apologize for the inconvenience. Our team is working hard to bring you an amazing experience soon.</p>
        <img src="https://cino-cafe.github.io/Loughborough/icon.jpg" alt="Under Construction" height="200" width="200">
    </div>
</body>
</html>
