<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Raleway", sans-serif;
            line-height: 1.6;
            margin: 0;
        }

        .bgimg-1 h1 {
            font-size: 48px;
        }

        /* Navbar */
        .w3-bar .w3-button {
            padding: 16px;
        }

        .container2 {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 80px; /* Increased top margin to move content down */
            margin-bottom: 50px; /* Added bottom margin for space */
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 0px; /* Increased top margin to move content down */
            margin-bottom: 0px; /* Added bottom margin for space */
        }

        .container h2 {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
        }

        .address {
            text-align: center;
            margin-bottom: 30px;
        }

        .address p {
            font-size: 18px;
            color: #666;
            margin-bottom: 5px;
        }

        .map-container {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        .map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Sidebar adjustments */
        #mySidebar {
            z-index: 999;
            position: fixed;
            width: 50%;
            height: 100%;
            top: 0;
            left: 0;
            display: none;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #f9f9f9;
            padding: 30px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        footer a {
            color: #f9f9f9;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .container h2 {
                font-size: 28px;
            }

            .address p {
                font-size: 16px;
            }
        }
    </style>
</head>

<script>
    // Toggle between showing and hiding the sidebar when clicking the menu icon
    var mySidebar = document.getElementById("mySidebar");

    function w3_open() {
        if (mySidebar.style.display === 'block') {
            mySidebar.style.display = 'none';
        } else {
            mySidebar.style.display = 'block';
        }
    }

    // Close the sidebar with the close button
    function w3_close() {
        mySidebar.style.display = "none";
    }
</script>
