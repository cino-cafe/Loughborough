<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Location - Restaurant Name</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Raleway", sans-serif;
            line-height: 1.6;
            margin: 0;
        }

        .bgimg-1 h1 {
            font-size: 48px;
        }

        /* Navbar */
        .w3-bar .w3-button {
            padding: 16px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 80px; /* Increased top margin to move content down */
            margin-bottom: 50px; /* Added bottom margin for space */
        }

        .container h2 {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
        }

        .address {
            text-align: center;
            margin-bottom: 30px;
        }

        .address p {
            font-size: 18px;
            color: #666;
            margin-bottom: 5px;
        }

        .map-container {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #f9f9f9;
            padding: 30px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        footer a {
            color: #f9f9f9;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .container h2 {
                font-size: 28px;
            }

            .address p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-card" id="myNavbar">
        <a href="#home" class="w3-bar-item w3-button w3-wide">LOGO</a>
        <!-- Right-sided navbar links -->
        <div class="w3-right w3-hide-small">
            <a href="#about" class="w3-bar-item w3-button">ABOUT</a>
            <a href="#team" class="w3-bar-item w3-button"><i class="fa fa-user"></i> TEAM</a>
            <a href="#work" class="w3-bar-item w3-button"><i class="fa fa-th"></i> WORK</a>
            <a href="#pricing" class="w3-bar-item w3-button"><i class="fa fa-usd"></i> PRICING</a>
            <a href="#contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT</a>
        </div>
        <!-- Hide right-floated links on small screens and replace them with a menu icon -->
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
</div>



<!-- Container for location details -->
<div class="container">
    <div class="address">
        <h2>Visit Us</h2>
        <p><strong>Address:</strong></p>
        <p>123 Restaurant Street,<br>
            Cityville, State ZIP,<br>
            Country</p>
    </div>

    <div class="map-container">
        <!-- Replace with your preferred map integration, e.g., Google Maps embed -->
        <iframe src="https://www.google.co.uk/maps/place/Tooley%E2%80%99s+Caf%C3%A9+%26+Catering+Company/@52.7831395,-1.211871,17z/data=!4m6!3m5!1s0x4879e7acbf23c171:0xd1d0476bb2ef8d79!8m2!3d52.7838638!4d-1.2117691!16s%2Fg%2F11h8hbq70t?entry=ttu" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="w3-container">
        <p>Follow Us:</p>
        <div class="w3-xlarge w3-section">
            <a href="#" class="w3-button w3-black"><i class="fa fa-facebook-official"></i></a>
            <a href="#" class="w3-button w3-black"><i class="fa fa-instagram"></i></a>
            <a href="#" class="w3-button w3-black"><i class="fa fa-twitter"></i></a>
            <a href="#" class="w3-button w3-black"><i class="fa fa-linkedin"></i></a>
        </div>
        <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" rel="noopener noreferrer" class="w3-hover-text-green">w3.css</a></p>
    </div>
</footer>

<script>
    // Toggle between showing and hiding the sidebar when clicking the menu icon
    var mySidebar = document.getElementById("mySidebar");

    function w3_open() {
        if (mySidebar.style.display === 'block') {
            mySidebar.style.display = 'none';
        } else {
            mySidebar.style.display = 'block';
        }
    }

    // Close the sidebar with the close button
    function w3_close() {
        mySidebar.style.display = "none";
    }
</script>

</body>
</html>
